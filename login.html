<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=10, initial-scale=1.0">
    <title>Login</title>
    <script>
        function check() {
            const users = JSON.parse(localStorage.getItem('users'))
            var userName = document.getElementById('userName');
            var passwordS = document.getElementById('passwordS');
            var userRemember = document.getElementById("rememberMe");

            if (users.some(user => user.username === userName.value && user.password === passwordS.value)) {
                window.location.assign('nivelS.html');
            } else {
                alert('Erro no login!');
            }
        }
    </script>
    <style>
        body {
            background-color: #D3D3D3;
        }

        .form {
            background: linear-gradient(#4682B4, #483D8B);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
        }

        @media (min-width: 320px) and (max-width: 425px) {
            .form {
                width: 70%;
                height: 85%;
            }

            input {
                margin: 3px 0px 10px;
                padding: 5px;
            }

            .newUser {
                display: block;
                float: right;
                margin-right: 20px;
                margin-top: 45px;
            }

            .Logo {
                text-align: center;
                margin-top: 60px;
                padding-bottom: 30px;
            }
        }

        @media (min-width: 426px) and (max-width: 1024px) {
            .form {
                width: 30%;
                height: 80%;
            }

            .Logo {
                text-align: center;
                margin-top: 40px;
                padding-bottom: 30px;
            }

            input {
                margin: 10px 0px 10px;
                padding: 10px;
            }

            .newUser {
                display: block;
                float: right;
                margin-right: 20px;
                margin-top: 5px;
            }
        }

        @media (min-width: 1025px) {
            .form {
                width: 30%;
                height: 70%;
            }

            .Logo {
                text-align: center;
                margin-top: 40px;
                padding-bottom: 30px;
            }

            input {
                margin: 10px 0px 10px;
                padding: 10px;
            }

            .newUser {
                display: block;
                float: right;
                margin-right: 20px;
                margin-top: 5px;
            }
        }

        button {
            padding: 10px 70px;
            margin-top: 10px;
            background-color: #2F4F4F;
            color: white;
            font-family: Arial;
        }

        button:hover {
            border: 2px solid #D3D3D3;
        }

        input:hover {
            opacity: 0.8;
        }

        .block {
            text-align: center;
        }

        .newUser:hover {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="form">
        <div class="Logo">
            <img src="image/loga.png" alt="Logo tela de login" width="120" height="120">
        </div>
        <form class="block" id="FormSenha">
            <input type="text" id="userName" placeholder="UsuÃ¡rio" />
            <br />
            <input type="password" id="passwordS" placeholder="Senha" />
            <br />
            <br />
            <button type="button" value="Enviar" onclick="check()">Entrar</button>
        </form>
        <div class="newUser">
            <a href="cadastro.html"><img src="image/newUser.png" alt="Icone link para tela de cadastro" width="30"
                    height="30"></a>
        </div>
    </div>
</body>
</html>
