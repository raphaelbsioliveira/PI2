<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>NIvel do Jogo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <script>
        function escolha(n){
          if(n == 1){
            window.location.assign('nivel1.html');
          }else if(n == 2){
            window.location.assign('nivel2.html');
          }else{
            window.location.assign('nivel3.html');
          }        
      }
      function sair(){
        window.location.assign('login.html');
      }
  </script>
  <body>
      <section class="boxNivel">
        <h1>Selecione um nivel</h1>
        <div class="nivelS">
            <button type="button" onclick="escolha(1)">JOGAR 12 cartas</button>
            <button type="button" onclick="escolha(2)" >JOGAR 20 cartas</button>
            <button type="button" onclick="escolha(3)">JOGAR 36 cartas</button>
        </div>
      </section>
      <div class="sair">
        <button onclick="sair()">SAIR</button>
      </div>
  </body>
</html>
